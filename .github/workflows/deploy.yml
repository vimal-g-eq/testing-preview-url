name: Deploy React App to GitHub Pages
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build
        env:
          CI: false

      - name: Deploy to GitHub Pages (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages

      - name: Deploy Preview
        if: github.event_name == 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          destination_dir: pr-preview/${{ github.event.pull_request.number }}
          publish_branch: gh-pages

      - name: Comment PR with Both URLs
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const productionUrl = 'https://vimal-g-eq.github.io/testing-preview-url/'
            const previewUrl = `https://vimal-g-eq.github.io/testing-preview-url/pr-preview/${context.issue.number}/`
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.name,
              issue_number: context.issue.number,
              body: `üöÄ Deployment Information:
              
              üì± Preview URL (Pull Request Changes): ${previewUrl}
              
              üåê Production URL (Current Master): ${productionUrl}
              
              - Preview URL shows the changes in this pull request
              - Production URL shows the current live version`
            })

      - name: Output URLs in Actions Log
        run: |
          if [[ $GITHUB_EVENT_NAME == "push" ]]; then
            echo "‚ú® Production deployment completed"
            echo "üåê Production URL: https://vimal-g-eq.github.io/testing-preview-url/"
          elif [[ $GITHUB_EVENT_NAME == "pull_request" ]]; then
            echo "‚ú® Preview deployment completed"
            echo "üì± Preview URL: https://vimal-g-eq.github.io/testing-preview-url/pr-preview/${{ github.event.pull_request.number }}/"
            echo "üåê Production URL: https://vimal-g-eq.github.io/testing-preview-url/"
          fi